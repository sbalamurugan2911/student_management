<html xmlns:th="http://www.thymeleaf.org">
	<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link th:href="@{/CSS/style.css}" rel="stylesheet" />
	</head>
<body>
	<h1>Student Management</h1>
	<nav class="nav">
	<a href="/student/index">Home</a>
	<a href="/student/addStudent">Add student</a>
	<a href="/student/RollNumberToUpdate">Edit/update</a>
	<a href="/student/deleteStudent">Delete</a>
	</nav>
	<div>
		<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">Roll Number</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Standard</th>
      <th scope="col">Age</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="s : ${students}">
      <th th:text="${s.rollNumber}" scope="row">1</th>
      <td th:text="${s.name}"></td>
      <td th:text="${s.email}"></td>
      <td th:text="${s.standard}"></td>
      <td th:text="${s.age}"></td>
    </tr>
   
  </tbody>
</table>
	</div>
</body>	
	
	
</html>
